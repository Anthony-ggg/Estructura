<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Practica1</title>

        <!-- CSS FILES -->                
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-icons.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/vegas.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/tooplate-barista.css')}}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    
    <body class="reservation-page">
        <main>
            <nav class="navbar navbar-expand-lg fixed-top">   
                
                

                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img src="{{ url_for('static', filename='images/coffee-beans')}}" class="navbar-brand-image img-fluid" alt="">
                    </a>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/personas">Persona</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/facturas">Factura</a>
                            </li>
                        </ul>
                        <div class="ms-lg-3">
                            <a class="btn custom-btn custom-border-btn" href="/personas/ver">
                                Agregar 
                                <i class="bi-arrow-up-right ms-2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            
            <div class="pt-5 mt-4"></div>

            <section class="booking-section section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-13 col-12 mx-auto">
                            <div class="booking-form-wrap">
                                <div class="row">
                                    {% block content %}{% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="site-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-lg-12 me-auto">
                            <em class="text-white d-flex"></em>
                            <strong class="text-white">
                                <i class="bi-geo-alt me-2"></i>
                                Universidad Nacional de Loja
                            </strong>
                           
                            </ul>
                        </div>

                    </div>
                </div>
            </footer>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/jquery.sticky.js')}}"></script>
        <script src="{{ url_for('static', filename='js/vegas.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/custom.js')}}"></script>
    </body>
</html>
